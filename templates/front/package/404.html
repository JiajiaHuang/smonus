<div class="page-content">

            <div class="col-sm-12">
                <div class="error-text">
                    <h1>4<span class="error bounce">0</span><span>4</span></h1>
                    <h3><span>{% trans "Page" %}</span><br class="hidden-xs">{% trans "Not Found" %} </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                    <p>{% trans "Sorry, but the pagefile you are looking for has note been found. Try checking the URL for error, then hit the refresh button on your browser or try found something else in our app." %}</p>
                </div>
            </div>
        </div>
    </div>
</div>
