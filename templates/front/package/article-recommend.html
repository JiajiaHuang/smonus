{% load staticfiles %}
{% load i18n %}
<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 p_r_40">
                <div class="contact-info">
                    <div class="contact-form">

                    <form id="form" class="kt-form kt-form--label-right" onsubmit="return false" action="##"
                          method="post" >
                        {% csrf_token %}

                        <div id="Alert"></div>
                            <script>
                            $(function(){
                                $(".close").click(function(){
                                    $("#myAlert").alert();
                                });
                            });
                            </script>
                        <h3>{% trans "Leave a comment" %}</h3>
                        <h5>
                            {% trans "All blog comments are checked prior to publishing" %}

                        </h5>
                        <div class="form-group row">
                            <label for="textarea" class="col-sm-3 col-md-2 col-form-label">{% trans "Message" %}
                                *</label>
                            <textarea class="form-control" id="textarea" name="textarea" rows="5" ></textarea>
                        </div>
                        <div class="form-group row">
                            <label for="name01" class="col-sm-3 col-md-2 col-form-label">{% trans "Name" %} *</label>
                            <div class="col-sm-6 col-md-5">
                                <input class="form-control" id="name01" name="name01" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email01" class="col-sm-3 col-md-2 col-form-label">{% trans "Email" %} *</label>
                            <div class="col-sm-6 col-md-5">
                                <input class="form-control" id="email01" name="email01" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="website" class="col-sm-3 col-md-2 col-form-label">{% trans "Website" %}</label>
                            <div class="col-sm-6 col-md-5">
                                <input class="form-control" id="website" name="website" type="text">
                            </div>
                        </div>
                        <button class="btn link-btn"  id="btn" >{% trans "Submit" %} ⇾</button>
                    </form>
                      <script>
                         $('#btn').click(function (){
                          $.ajax({
                            type: "POST",
                            url: "/{{ language }}/comment_add/{{ article.title_id }}",
                            data: {
                              csrfmiddlewaretoken: $("[name='csrfmiddlewaretoken']").val(),
                              name: $("#name01").val(),
                              email: $("#email01").val(),
                              website: $("#website").val(),
                              textarea: $("#textarea").val()
                            },
                            dataType: "JSON",
                            success: function(result) {
                                if (result.status) {
                                result = "<div id=\"myAlert\" class=\"alert alert-success\">\n" +
                                    "    <a href=\"#\" class=\"close\" data-dismiss=\"alert\">&times;</a>\n" +
                                    "    <strong>成功！</strong>结果是成功的。\n" +
                                    "</div>";
                                    $("#Alert").html(result);
                                    $("#form").html(result);
                                }
                                else {
                                    result="error!";
                                    $("#form").html(result);

                                }



                            }
                          });
                        }
                         )
                      </script>


                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="height_30"></div>
</div>
