{% load staticfiles %}
{% load i18n %}
<!-- dropdown -->

<a class="nav-link dropdown-toggle" href="/" id="dropdownMenu1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">{% trans "Language" %}</a>
<form action="{% url 'set_language' %}" method="post" id="lang_form">{% csrf_token %}
    <input name="next" type="hidden" value="{{ redirect_to }}">
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        {% get_current_language as LANGUAGE_CODE %}
        {% get_available_languages as LANGUAGES %}
        {% get_language_info_list for LANGUAGES as languages %}
        {% for language in languages %}
        <li>
            <button type="submit" name="language" value="{{ language.code }}" class="{% if language.code == LANGUAGE_CODE %}selected{% else%}demo-text-black{% endif %} dropdown-item">
                {{ language.name_local }}
            </button>
        </li>
        {% endfor %}
    </ul>
</form>
