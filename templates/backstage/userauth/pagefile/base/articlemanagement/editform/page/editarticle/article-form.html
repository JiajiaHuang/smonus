{% load staticfiles %}
<div class="kt-portlet" id="article-form">
    <div class="kt-portlet__head">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">
                文章内容信息
            </h3>
        </div>
    </div>
    <div class="kt-portlet__body">
        <ul class="nav nav-pills nav-fill" role="tablist">
            {% for foo in languages %}
                <li class="nav-item">
                    <a class="nav-link {% if foo.2 %}active{% endif %}"  href="?title_id={{ article.title_id }}&language={{foo.0}}#article-form">{{foo.1}}</a>
                </li>
            {% endfor %}
            

        </ul>

        <div class="tab-content">

            <div class="tab-pane active"   role="tabpanel">

                <form class="kt-form kt-form--label-right"
                      action="{% url 'edit-article' %}?title_id={{ article.title_id }}&language={{multilingual_text.language}}#article-form"
                      enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div class="kt-portlet__body">
                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 col-sm-12">标题（title）:</label>
                            <div class="col-lg-9 col-md-9 col-sm-12">
                                <input type="text" class="form-control" value="{{ multilingual_text.title }}"
                                       name="title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 col-sm-12">简介:</label>
                            <div class="col-lg-9 col-md-9 col-sm-12">
                                <div class="form-group">
                                <textarea class="form-control"  rows="3" id="exampleTextarea1"
                                          placeholder="Type notes" name="subtitle">{{ multilingual_text.subtitle }}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 col-sm-12">链接URL设置:</label>
                            <div class="col-lg-9 col-md-9 col-sm-12">
                                <input type="text" class="form-control"
                                       value="{{ multilingual_text.title_url }}" name="title_url">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 col-sm-12">关键词（keyword）:</label>
                            <div class="col-lg-9 col-md-9 col-sm-12">
                                <input type="text" class="form-control" value="{{ multilingual_text.keyword }}"
                                       name="keyword">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-lg-2 col-sm-12">描述（description_key）:</label>
                            <div class="col-lg-9 col-md-9 col-sm-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="description_key2" rows="3"
                                              placeholder="Type notes" name="description_key">{{ multilingual_text.description}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <!--begin::Portlet-->
                                <div class="kt-portlet">
                                    <div class="kt-portlet__head">
                                        <div class="kt-portlet__head-label">
                                            <h3 class="kt-portlet__head-title">
                                                文章内容
                                            </h3>
                                        </div>
                                    </div>
                                    <div class="kt-portlet__body">

                                        <textarea id="editor1" name="content">{{ multilingual_text.content|safe }}</textarea>

                                    </div>
                                </div>
                                <!--end::Portlet-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-9 ml-lg-auto">
                                <a href="javascript:history.back(-1)" id="kt_notify_btn"
                                   class="btn btn-success">返回</a>
                                <button type="submit" class="btn btn-secondary">修改</button>
                            </div>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
