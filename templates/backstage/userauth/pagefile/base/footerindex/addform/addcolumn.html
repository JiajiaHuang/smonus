{% load staticfiles %}

<div class="modal fade" id="{{ kt_modal }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新增: {{ column }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form action="{% url 'add_menu.html' %}?menu={{ url }}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="menu-name" class="form-control-label">菜单名称:</label>
                        <input type="text" class="form-control" name="menu_name">
                    </div>
                    <div class="form-group">
                        <label for="menu-url" class="form-control-label">菜单URL:</label>
                        <input type="text" class="form-control" name="menu_url">
                    </div>
                    <div class="form-group">
                        <label for="menu-url" class="form-control-label">菜单简体:</label>
                        <input type="text" class="form-control" name="menu_jt">
                    </div>
                    <div class="form-group">
                        <label for="menu-ft" class="form-control-label">菜单繁体:</label>
                        <input type="text" class="form-control" name="menu_ft">
                    </div>
                    <div class="form-group">
                        <label for="menu-yw" class="form-control-label">菜单英文:</label>
                        <input type="text" class="form-control" name="menu_yw">
                    </div>
                    <div class="form-group">
                        <label for="menu-fw" class="form-control-label">菜单法文:</label>
                        <input type="text" class="form-control" name="menu_fw">
                    </div>
                    <div class="form-group">
                        <label for="menu-xby" class="form-control-label">菜单西班牙文:</label>
                        <input type="text" class="form-control" name="menu_xby">
                    </div>
                    <div class="form-group">
                        <label for="menu-pty" class="form-control-label">菜单葡萄牙文:</label>
                        <input type="text" class="form-control" name="menu_pty">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send message</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
